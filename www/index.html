<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Multi-page template</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css" />
        <!--link rel="stylesheet" href="https://rhildred.github.io/nativeDroid2/css/nativedroid2.css" / -->
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="cordova.js"></script>
    </head>
    <body ng-app="">
        <!-- Start of first page: #one -->
        <div data-role="page" id="one">
            <div data-role="header">
                <h1 ng-init="switch='arrive'">One {{switch}}</h1>
            </div>
            <div data-role="content" ng-init="agreed=false">
                Did They agree ???? = {{agreed}} 
                this is page 1<br />
                <div class="ui-field-contain">
                    <label for="amount">Amount:</label>
                    <input ng-model="amount" id="amount"/>
                    <label for="tip">Tip:</label>
                    <input ng-model="tip" id="tip" placeholder="%"/>
    <label for="select-based-flipswitch">Select-based:</label>
    <select id="select-based-flipswitch" data-role="flipswitch" ng-model="switch">
      <option value="leave">Bye</option>
      <option value="arrive" selected="selected">Hi</option>
    </select>
  <fieldset data-role="controlgroup">
    <legend>Agree to the terms:</legend>
    <input ng-model="agreed" type="checkbox" name="checkbox-2" id="checkbox-2" class="custom">
    <label for="checkbox-2">I agree</label>
  </fieldset>

                </div>
                <a href="#two" data-role="button">Next</a>
            </div>
            <div data-role="footer">
                <h1>One</h1>
            </div>
        </div>
        <div data-role="page" id="two">
            <div data-role="header">
                <h1>Two</h1>
            </div>
            <div data-role="content">
                this is page 2, you entered:<br />
                {{amount}} with tip your purchase is {{(amount * (1 + tip/100)).toFixed(2)}}
                <a href="#one" data-role="button">Show page "one"</a>
            </div>
            <div data-role="footer">
                <h1>Two</h1>
            </div>

        </div>
    </body>
</html>
